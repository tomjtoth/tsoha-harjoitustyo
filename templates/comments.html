{% extends "layout.html" %}
{% block title %}Luovutuspaikat{% endblock %}
{% block body %}

<!--
    {{ comments|pprint }}
-->

<h2>Kokemukset</h2>
{% for row in comments %}
<figure>
    {{ row.d }}, {{ row.cl }}:
    <blockquote>
        <p>{{ row.qt }}</p>
    </blockquote>
    <figcaption>
        - <cite>
            {{ row.fn }}. {{ row.ln }}.
        </cite>
    </figcaption>
</figure>
{% endfor %}

{% endblock %}
