{% extends "layout.html" %}
{% block title %}Kertomukset{% endblock %}
{% block body %}

{% for row in comments %}
<br>
<figure>
    {{ row.d }}, {{ row.cl }}:
    <blockquote>
        <p>{{ row.qt }}</p>
    </blockquote>
    <figcaption>
        <cite>
            - {{ row.fn }}. {{ row.ln }}.
        </cite>
    </figcaption>
</figure>
{% endfor %}

{% endblock %}
