{% extends "layout.html" %}
{% block title %}Kertomukset{% endblock %}
{% block body %}
<div id="comments">
    {% for row in comments %}
    <br>
    <figure>
        {{ row.d }}, {{ row.cl }}:
        <blockquote>
            <p>{{ row.qt | safe }}</p>
        </blockquote>
        <figcaption>
            <cite>
                - {{ row.fn }}. {{ row.ln }}.
            </cite>
        </figcaption>
    </figure>
    {% endfor %}
</div>
{% endblock %}
