name: Release

on:
  push:
    branches:
      - main

jobs:
  set_tags:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      - name: Set image tag
        id: set_tag
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest-arm64" ]; then
            echo "::set-output name=image_tag::arm64"
          else
            echo "::set-output name=image_tag::amd64"
          fi

  build:
    environment: Docker HUB
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-latest-arm64]
    needs: set_tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Checkout to the repository
      - uses: actions/checkout@v2

      # We need to login so we can later push the image without issues.
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # Builds devopsdockeruh/docker-hy.github.io
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: "tomjtoth/veripalvelu:latest-${{ needs.set_tags.outputs.image_tag }}"          